<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Register </title>

<style>

#wrap{ text-align:center;
		width : 600px;
		height : 250px;
		border : 1px gray;
		margin : 0 auto;
		
}

	  width: 200px;
	  height : 200px;
}



</style>

<body>

<div id="wrap" >

	<img src="img/image.png">
	
	<form action="MainServlet" method="post">
