<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 변수 타입과 선언방법 </title>
<!-- 
	JavaScript에서 사용하는 기본 데이터 타입
	
	number, string, boolean, 함수형, 객체형, undefined
	변수 선언하는 과정에서 type 을 지정하지 않는다.
	
 -->
<script>
	var variable;
	var stringvar = "String"; // String stringvar= "String"; --> JAVA
	var numbervar = 273;
	var booleanvar = true;
	var functionvar = function () {}; // 익명함수
	var objectvar ={}; // json
	
	/* 
	각각의 값을 출력
	
	alert(variable);
	alert(stringvar);
	alert(numbervar);
	alert(booleanvar);
	alert(functionvar);
	alert(objectvar); */

	alert(typeof variable);
	alert(typeof stringvar);
	alert(typeof numbervar);
	alert(typeof booleanvar);
	alert(typeof functionvar);
	alert(typeof objectvar); 
	
	
	


</script>


</head>
<body>

</body>
</html>
