<!-- 
 	JAVA에서 객체생성 많이 다뤄봤다.
 	Class 타입으로 객체가 생성된다.
 	하지만, 
 	JavaScript 에서의 객체를 생성할때 클래스 같은건 없다.
 	JavaScript에서 객체란?
 	: 속성과 메소드를 가진 구현체
 	
 	JavaScript에서 객체의 유형
 	*1. 리터럴 객체, JSON객체 - {name:'James', age:44};
 	2. 생성자 객체 - 생성자 함수를 사용.
 	3. 함수형 객체
 	4. 배열 객체

 -->
 

 



<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 1. 리터럴,JSON을 통해

	var obj1 = {name:'오형석', age:44 , phone: '010-****-****'};
	
	console.log(obj1);
	
// 2. 생성자를 통해

	var obj2 = new Object();
	obj2.name = "오형석";
	obj2.age = 28;
	obj2.phone = "010-&&&&-&&&&";
	
	console.log(obj2);

// 3. 함수를 이용하여 객체

obj2.getInfo = function() {
	return this.name +" 님의 나이는 "+this.age;
}

console.log(obj2.getInfo());

// 4. 다른 type의 값 저장 가능, key값이 별도로 존재하지 않는다.

var obj4=[1, 22, "JS", "Python"];

console.log(obj4);
	

</script>
</head>
<body> 

<h1>객체를 만들어봅시다</h1>


</body>
</html>
