<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 선언적 함수 선언하기 */
 function showData() {
	// 닉네임으로 입력한 값을 하나의 변수에 할당
	var nickname = document.LoginFrm.nick.value;
	alert(nickname + "Hello");
	document.LoginFrm.nick.value = "";
	document.LoginFrm.hobby.focus();
	
		}

function showHobby() {
	
	var hobby = document.LoginFrm.hobby.value;
	alert("Hobby : " +  hobby);
	document.LoginFrm.nick.value = "";

}


</script>

</head>
<body>
	<form name="LoginFrm">
		닉네임 <input type="text" name="nick">
		<input type="button" value="닉네임보기" onclick="showData()"><br/><br/>
		취  미 <input type="text" name="hobby">
		<input type="button" value="취미보기" onclick="showHobby()">
		
	
	</form>

</body>
</html>
