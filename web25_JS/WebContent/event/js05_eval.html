<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 1. write 함수! 
document.write(50+70+'<br>');
document.write(eval('50+70')+'<br>'); // string으로 들어오는디..어쩌실?
		// 문자열을 계산하려면 ... eval()을 사용해서 숫자형으로 바꿔주자
document.write(parseFloat('56.7')+parseInt('23')+'<br>');
	// 각각 나오면 그냥 일일이 다 바꿔줘야한다. parseFloat, parseInt 이용
document.write(eval('50/2-3+1'));	

// 2. 팝업창 띄우는 방법 : alert(), confirm(), prompt()
var ans = confirm("정말로 삭제할까요?");
if ( ans == true) document.write("삭제되셨습니다.");
else document.write("취소하셨습니다.");

var number = prompt("당신의 차번호를 입력하세요");
document.write("당신의 차 번호는 "+number+"입니다.");

</script>
