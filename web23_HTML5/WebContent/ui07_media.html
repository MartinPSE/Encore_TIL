<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <h1>
      placeholder.it 사이트 이용하기
    </h1>
    <img alt="Sorry" src="http://placehold.it/300x200">
    <img alt="Sorry" src="http://placehold.it/250x200">
    <img alt="Sorry" src="http://placehold.it/100x200">
    <hr>
    <h1>
      Audio tag 이용하기
    </h1>
    <audio src="media/Kalimba.mp3" controls="controls" autoplay="autoplay">
    </audio>
    <hr>


    <iframe 
        width="650"
        height="300"
        src="https://www.youtube.com/embed/to8R6vLJBq0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>

    </iframe>





  </body>
</html>
