<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Margin, padding</title>
<!-- 외부에 분리시킨 css파일을 연결해서 사용하는 방법2 -->
<!--  IMPORT, 그냥 동시에 쓰고 싶을때 사용하는 용도 -->
<style type="text/css">
	
	@IMPORT url("./css/css01.css");

	#wrap{
		color : blue;
	}



</style>
</head>

<body>
<h2> 외부파일 재사용성 :: link 태그를 이용해서 css 별도로 저장한다2</h2>
<div>
	<h5>CONTENT</h5>
</div>

<div id="wrap">
		<h3>@IMPORT 방법으로 연결하기</h3>
		
	</div>

</body>
</html>
