<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
    $(function() {
    	// 1. 마우스가 작은 이미지 영역안으로 들어가면(hover) 이벤트 발생
    	$('.small').hover(function(){
    		// mouseenter event..
    		$(this).parent().addClass('hover');
    		
    		// 2.마우스가 진입한 이미지의 이름을 받아와서 (href 속성의 값)
    		// .large 자식태그인 이미지의 src 값으로 입력
    		
    		var imagename = $(this).attr('href');
    		// alert(imagename);
    		
    		$('.large').children().fadeOut('slow');
    		$('.large').children().attr('src',imagename);
    		$('.large').children().fadeIn('slow');

    		
    	}, function() {
    		// mouseleave event.
    		
    		$(this).parent().removeClass('hover');
    		
    	}); // hover
    	
    	// 3. td 태그 중에서(안에서) p태그를 찾아서 css 를 addClass
    	$('td').find('p').addClass('css');
    	

	}); // ready

</script>


<style type="text/css">
	table tr td {
		border : 2px solid black;
		margin : 10px;
		width : 80px; 
		height : 90px;
		padding : 10px;
	}
	
	.small img {
		
		border : none;
		margin : 10px;
		width : 80px;
		height : 90px;
		
	}
	
	.large img {
		
		width : 450px;
		
	}
	.hover {
		 background : lime;
		 color : black;
		 font-weight : bold;
	}
	
	.css {
		font-size: 12px;
		font-weight : bold;
		color : lightgreen;
	}

</style>
</head>
<body>
<table>
	<tr>
		<td align="center" width = "150" height="200">
			<a href="../img/4.jpg" class ="small">
				<img alt="" src="../img/4.jpg">
			</a>
			<p> 아이유 </p>
		</td>
		<td align="center" width="350" rowspan="5">
			<a href="../img/4.jpg" class ="large">
				<img alt="" src="../img/4.jpg">
			</a>
		</td>
	</tr>
	
	<tr>
		<td align="center" width = "150" height="200">

</body>
</html>
