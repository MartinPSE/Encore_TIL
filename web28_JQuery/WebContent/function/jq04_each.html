<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
/*
  each()
  :: 
   일종의 for 문과 동일한 기능
   동일한 태그가 반복적으로 나왔을 때 사용한다.
   작동방식 ::
	  동일한 태그의 갯수만큼(h1) each()함수가 호출된다.
	  내부적으로 index가 가동되고 있다.
	 1번째 index는 당연히 '0' 이 된다.
 
 */

    $(function() {
    	$('h1').each(function(index) { // index 0 -> 7 까지  for 랑 동일하다고 생각하면 거의 됨.
    		$(this).addClass('high_light_'+index); // 현재 이벤트(each) 적용을 받고있는 태그 자기자신
  
		}); // each
		
		
		// 1. 마지막 h1 태그를 선택자로 지정 
		
		$('h1:last').addClass('font');
		
		
		// 2. h1 태그 중에서 짝수번째(2의 배수)
		
		$('h1').filter(':even').addClass('nth');
    		

	}); // ready

</script>
<style type="text/css">

	.high_light_0 { background : red; }
	.high_light_1 { background : orange; }
	.high_light_2 { background : yellow; }
	.high_light_3 { background : green; }
	.high_light_4 { background : blue; }
	.high_light_5 { background : #00008C; }
	.high_light_6 { background : #8c008c; }
	.high_light_7 { background : #b4b4b4; }
	/*  속성 2개 추가 */
	
	.font { color : #FFFFFF; font-family : sans_serif;}
	.nth { border : 5px double #FFFFFF;}

</style>
</head>
<body>
	<h1> Item - 0 </h1>
	<h1> Item - 1 </h1>
	<h1> Item - 2 </h1>
	<h1> Item - 3 </h1>
	<h1> Item - 4 </h1>
	<h1> Item - 5 </h1>
	<h1> Item - 6 </h1>
	<h1> Item - 7 </h1>
</body>
</html>
