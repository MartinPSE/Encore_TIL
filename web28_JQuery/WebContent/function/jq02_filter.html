<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
    $(function() {
    	// filter 함수는 동일한 태그들이 있을때 여러개의 태그들 중에서 조건을 부여해서 조건에 부합하는 태그를 걸러널때 상요
    /* 	$('h1').filter(function(index) { // <--- 이렇게 index 사용
    	
    		return index % 3 == 0 || index % 5 == 0;
		}).addClass ('css');*/
		
		//  다른방법으로!
		// 2. h1 태그 중에서 짝수번째 --> 빨강색
    	$('h1').filter(':even').addClass('cssEven');
    	
    	// 3. h1 태그 중에서 홀수번째 --> 초록색
    	$('h1').filter(':odd').addClass('cssOdd');	
			
    		

	}); // ready

</script>
<style type="text/css">
	.css {
		background : #B2FA5C; ,
		color : #32AAFF;
	}
	.cssEven { color : #FF0000;
	}
	.cssOdd{ color : #3DFF92;
	}

</style>
</head>
<body>
	<h1> Item - 0 </h1>
	<h1> Item - 1 </h1>
	<h1> Item - 2 </h1>
	<h1> Item - 3 </h1>
	<h1> Item - 4 </h1>
	<h1> Item - 5 </h1>
	<h1> Item - 6 </h1>
	<h1> Item - 7 </h1>
	<h1> Item - 8 </h1>
</body>
</html>
