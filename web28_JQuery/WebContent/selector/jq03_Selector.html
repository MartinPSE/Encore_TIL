<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
    $(function() {
    	// 1. input태그의 속성 이름이 type. 속성값이 text인 선택자를 지정
    	// .. val() 폼 값 받아오거나 값 입력할때 사용(JavaScript의 value)
    	// $('input[type=text]').val("Hello jQuery");
    	// $('input:text').val("Hello jQuery"); // input tag에  다 넣어버리자
    	// $(':text').val("Hello jQuery"); // input tag에  다 넣어버리자

    	// 2. input 태그의 속성이름이 name이고 속성값에 한국이 포함되어 있는 선택자를 지정
    	// $('input[name~=한국]').css('color','#FFB400'); // 단어로써 포함되는거 check 할때
    	// $('input[name*=한국]').css('color','#FFB400'); // 글자만 있으면 된다.
    	
    	// 3. 속성값이 사람으로 끝나는지 여부, ~ 단어로 시작하는지 여부
    	$('input[value$=사람]').css('background','#CD1039'); // 끝나는
    	$('input[value^=KO]').css('background','#FFB400'); // 시작하는
		
    	
	}); // ready

</script>
<style type="text/css">


</style>
</head>
<body>
<h3> 폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국">
<input name="한국인" value="한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">
<br/><hr><br/>
<input id="한국" value="한국사람">
<input id="한국인" value="KO한국인">
<input id="한국 민" value="한국 민">
<input id="대 한국 민" value="대 한국 민">
</body>
</html>
