<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
    $(function() {
    	$('#addOptionBtn').one('click',function(){
    		var arr = ['진철','은총','준영','예람','우철'];
    		// each() 함수를 사용해서 배열안 친구들의 이름을 select>option만들어서 붙임.
    		/* $.each(arr, function(index){
    			// option 태그도 만들어야한다는 걸 생각하기!
    			
    			var option = '<option value='+arr[index]+'>'+arr[index]+'</option>';
    			$('#friends').append(option);	
    			
    		}); // each */
    		
    		// $(this).unbind(); // click 을 해제시켜야해 누를떄마다, 생성되니깐
    		
    		$.each(arr,function(index, item){
    			var option = '<option value='+item+'>'+item+'</option>';
    			$('#friends').append(option);
    			
    			
    		});
    	}); // click
    	
    	$('#deleteOptionBtn').click(function(){ // remove()
    		   $('#friends>option').remove();
    		
    	});
    	
    	
    	
    

	}); // ready

</script>
<style type="text/css">


</style>
</head>
<body>
	<input type="button" value="옵션 생성" id="addOptionBtn">
	<input type="button" value="옵션 삭제" id="deleteOptionBtn">
	<select id="friends">
		
	
	</select>
	
</body>
</html>
