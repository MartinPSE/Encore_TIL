<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	// prop(return boolean) 은 true | false 를 반환한다.
	
	// 1. allCheck 클릭하면 모든 메뉴가 동시에 체크 되도록 로직 작성
	/* $(':checkbox[name=allCheck]').click(function(){
		if($(this).prop('checked', true)){
			$('input[name=menu]').prop('checked',true);
		}
		
	}); */
	// 2. allCheck 클릭된 부부능ㄹ 해제하면 모든 메뉴가 동시에 체크해제 되도록
	$('input[name=allCheck]').change(function(){
		var allCheck = $(this).prop('checked');
		$('input[name=menu]').prop('checked', allCheck);		
		
		});
		

});

</script>
</head>
<body>
<h3>메뉴 선택하기</h3><p></p>
<table border="2" bgcolor="yellow" width="400">
	<tr>
		<td><input type="checkbox" name="allCheck"></td>
		<td>전체선택</td>
	</tr>
	<tr>

</body>
</html>
