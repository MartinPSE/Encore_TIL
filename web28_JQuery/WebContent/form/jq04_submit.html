<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {	
	// 여길로 먼저 들렸다가! --> 04_result.jsp 로 가자 
	// submit()함수를 사용, 선택자는 'form'
	$('#frm').submit(function(){ // javaScript에서의 onsubmit 과 동일하다.
		// 1. form 값 받는다.
		var id = $('#id').val();
		var pass = $('input[name=pass]').val();
		var name = $(':text[name=name]').val();
		
		// 2. confirm() 창으로 연결한다 | 확인/취소 .. return
		return confirm(name+ "님의 정보를 서버로 전송할까요?");
		
	
	}); // submit
	
});
</script>
</head>
<body>
<h2> Form에서 전송한 값을 jQuery에서 받아서 처리한 후 서버로 전송하는 방법 </h2>
<form action="04_result.jsp" id="frm">
ID : <input type="text" name="id" id="id"><p>
PASSWORD : <input type="password" name="pass" id="pass"><p><p>
NAME : <input type="text" name ="name" id="name"><p>
<hr>
<input type="submit" value="SEND">

</form>
</body>
</html>
