<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {	
	/*
	 1. id, password 폼의 공란을 체크..공백일 경우 alert(창) 띄우고 포커스, page 안넘어 가도록	
	 2. checkbox에 반드시 하나 이상의 값이 체크 되도록, 하나도 선택을 안하면 alert창 띄우고
	 3. checkbox에 하나 이상의 값이 체크 되었다면, each()함수 사용해서 선택된 값을 alert창으로 출력
	 4. confirm창 이용해서 "3개의 취미가 선택되었습니다. 전송하시겠습니까?"
			 
	 
	*/
	$('#frm').submit(function(){
		var id = $('#id').val();
		var pass = $('#pass').val();
		
		if (id == ""){
			alert("ID를 입력해주세요");
			$('#id').focus;
			return false;			
		}
		if (pass == ""){
			alert("PASSWORD를 입력해주세요!")
			$('#pass').focus;
			return false;
			
		}
		
		var hobbyArr= $('input[name=hobby]:checked');
		var text = '';
		if ( hobbyArr.length == 0 ){
			alert("취미는 적어도 1개 이상 선택하셔야합니다.");
			return false;
		}
		else{
			$.each(hobbyArr, function(index, item){
				text += item +" ";
				
			});
			alert(text);
			
		}
		return confirm("선택하신"+ hobbyArr.length +"개의 취미를 전송하시겠습니까?");
		
	
		
		
	});
	
	
	
	
	
});
</script>
</head>
<body>
<form action="05_result.jsp" id="frm">
ID : <input type="text" name="id" id="id"><p>
PASSWORD : <input type="password" name="pass" id="pass"><p><p>

<strong>당신의 취미를 고르세요</strong>
<input type="checkbox" name="hobby" value="Reading">Reading<br/>
<input type="checkbox" name="hobby" value="Walking">Walking<br/>
<input type="checkbox" name="hobby" value="Listen to Music">Listen to Music<br/>
<input type="checkbox" name="hobby" value="Drinking">Drinking<br/><br/>
<hr>

<input type="submit" value="SEND">


</form>
</body>
</html>
