<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> animate() :: 컨텐츠를 움직이게 하는 기능 :: 상하좌우 (top, left , 'slow', 'fast')</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
    $(function() {
    	
    	$('img').animate({left :'400px'}, 'fast');
    	$('img').animate({left :'0px', width: '+100px'}, 'slow');
    	$('img').animate({height :'100px'}, 'slow');
    	
    	
    	$('img').animate({top: '300px'}, 'slow');
    	$('img').animate({top:'0px', width : '100px'}, 'slow');
    	
    	// 1. 5초 뒤에 rebird가 사라지도록
    	setTimeout(() => {
    	$('img').hide(1000);
    	}, 5000);
    	// 2. 7초 뒤에 다시 나타나도록, 이때 alert창으로 다시 나타났다는 메세지도 함깨 출력
		setTimeout(() => {
			$('img').show(3000)
	    	alert("두두둥장!");
	
		}, 7000);
    	
    	// position 을 relative로 바꾸는게 가장 중요하다!!
    	
    	
    	

	}); // ready

</script>
<style type="text/css">


	img {
		width : 65px;
		height : 65px;
		background : #FFFFFF;	
		position : relative;
		
	}

</style>
</head>
<body>
	<img alt="redBird" src="../img/redbird.png">
</body>
</html>
