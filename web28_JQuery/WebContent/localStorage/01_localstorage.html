<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
    $(function() {
    	// 1. 저장
    	$('#saveBtn').click(function(){
    		// localStorage 에 저장 .. setItem();
    		// 방법 3가지 ---- 1번 방식을 제일 많이 사용함.
    		localStorage.setItem("key1","안녕"); // 1
    		
    		localStorage.key2 = "HI"; // 2.
    		localStorage["key3"] = "HELLO"; // 3.
    		
    	}); // click
    	
    	// 2. 삭제
    	$('#deleteBtn').click(function() {
    		localStorage.removeItem("key1"); // key값 넣고 삭제
    	});
    	
    	// 3. 전체 삭제
    	$('#deleteAllBtn').click(function(){
    		localStorage.clear(); // localstorage에 있는 모든걸 지워버린다.
    		
    	});
    	
    	// 4. 내용 보기
    	$('#showBtn').click(function() {
    		alert(localStorage.getItem("key1")+" , "+localStorage.key2+", "+localStorage["key3"]);
    		
    	});
    	

	}); // ready

</script>
<style type="text/css">


</style>
</head>
<body>
	<button id="saveBtn">저장</button>
	<button id="deleteBtn">삭제</button>
	<button id="deleteAllBtn">전체삭제</button>
	<button id="showBtn">내용보기</button>

</body>
</html>
