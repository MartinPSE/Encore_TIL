    		// alert("Ajax....!");
    	var id = $('#id').val();
    		$.ajax({
    			type:"post",
    			url:"JQueryAjax",
    			data:{"id": id}, //{JSON}방식

    			// 반드시 서버 쪽에서 받는 데이터를 할당할 수 있는 인수값을 넣어주자
    			success:function(result){
    				//alert(result);
    				$('#resultView').html(result);
    			}, // callback
    			/* 에러가 발생되면 호출되는 callback 함수를 연결*/

    				alert("error :: "+ message);
