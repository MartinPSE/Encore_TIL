<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--  JQuery CDN -->
<script type="text/javascript">
    $(function() {
    	$('#jsonBtn').click(function() {
    		$.ajax({
    			type:'post',
    			url:'JsonServlet',
    			dataType:'json', // 응답하는 data type이 json 일때 만들어놓자!
    			
    			success:function(data){ // data변수로 JSON 객체를 응답받겠다.
    			// 특정영역에 객체의 내용을 출력..
    			$('#resultView').html('<font color=green>'+data.region+'</font>');
    				
    				
    				
    			} // callback
    			
    			
    		}); // ajax
    		
    		
    	}); // click

	}); // ready

</script>
<style type="text/css">


</style>
</head>
<body>
	<h2> JSON...  </h2>
	<input type="button" value="json-object" id="jsonBtn">
	<span id="resultView"> </span>
	
		
	
	</form>
</body>
</html>
